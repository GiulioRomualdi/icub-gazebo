[include "gazebo_icub_robotname.ini"]

# Verbose output (on if present, off if commented out)
#verbose

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/left_hand_thumb
joints 4
networks ( left_hand_thumb)
left_hand_thumb 0 3 0 3

[COUPLING]
thumb_control (0 1 2 3) (l_thumb_oppose l_thumb_proximal l_thumb_distal reserved)

# Specify configuration of MotorControl devices
[left_hand_thumb]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames l_tj2 l_tj4 l_tj5 l_tj6
name left_hand_thumb


#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 1.7453277777777776 1.7453277777777776 1.7453277777777776 1.7453277777777776
kd 0.00017453277777777776 0.00017453277777777776 0.00017453277777777776 0.00017453277777777776
ki 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776
maxInt 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  
Pid3 100.0 0.01 10.0 9999 9999 9 9

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 8.7266388888888873 8.7266388888888873 8.7266388888888873 5.2359833333333325
kd 0.034906555555555552 0.034906555555555552 0.034906555555555552 0.0017453277777777776
ki 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776 0.00017453277777777776
maxInt 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  
Pid3 300.0 0.1 0.01 9999 9999 9 9

[LIMITS]
jntPosMax 90.0 90.0 90.0 90.0
jntPosMin -90.0 -90.0 -90.0 -90.0
jntVelMax 100.0 100.0 100.0 100.0
