[include "gazebo_icub_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
period 10
# output port name (a leading '/' will be added by code)
name /${gazeboYarpPluginsRobotName}/right_hand_fingers
# Total number of joints
//joints 16
joints 8

# list of MotorControl device to use
networks ( right_hand_fingers)
# for each network specify the joint map
right_hand_fingers 0 15 0 15

# Verbose output (on if present, off if commented out)
#verbose


[COUPLING]
fingers_control (0 1 2 3) (r_hand_fingers reserved reserved reserved reserved)
thumb_control (4 5 6 7) (r_thumb_oppose r_thumb_proximal r_thumb_distal reserved)
index_control (8 9 10) (r_index_proximal r_index_distal reserved)
middle_control (11 12 13) (r_middle_proximal r_middle_distal reserved)
pinky_control (14 15 16 17 18 19) (r_pinky reserved reserved reserved reserved reserved)


# Specify configuration of MotorControl devices
[right_hand]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames l_aij6 l_mj6 l_rij6 l_lij6 ltj2 ltj4 ltj5 ltj6 laij3 laij4 laij5 lmj3 lmj4 lmj5 llij3 llij4 llij5 lrij3 lrij4 lrij5
name right_hand


