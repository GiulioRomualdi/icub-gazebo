[include "gazebo_icub_robotname.ini"]

# Verbose output (on if present, off if commented out)
#verbose

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/left_hand_middle
joints 3
networks ( left_hand_middle)
left_hand_middle 0 2 0 2

[COUPLING]
middle_control (0 1 2) (l_middle_proximal l_middle_distal reserved)

# Specify configuration of MotorControl devices
[left_hand_middle]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames l_mj3 l_mj4 l_mj5
name left_hand_middle

#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 1.7453277777777776 1.7453277777777776 1.7453277777777776
kd 0.00017453277777777776 0.00017453277777777776 0.00017453277777777776
ki 0.17453277777777776 0.17453277777777776 0.17453277777777776
maxInt 9999 9999 9999
maxOutput 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  
Pid2 100.0 0.01 10.0 9999 9999 9 9

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 8.7266388888888873 8.7266388888888873 8.7266388888888873
kd 0.034906555555555552 0.034906555555555552 0.034906555555555552
ki 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776
maxInt 9999 9999 9999
maxOutput 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  
Pid2 500.0 2.0 0.1 9999 9999 9 9

[LIMITS]
jntPosMax 90.0 90.0 90.0
jntPosMin -90.0 -90.0 -90.0
jntVelMax 100.0 100.0 100.0
