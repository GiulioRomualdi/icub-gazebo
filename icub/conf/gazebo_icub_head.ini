[include "gazebo_icub_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
period 10
# output port name (a leading '/' will be added by code)
name /${gazeboYarpPluginsRobotName}/head
# Total number of joints
joints 6
# list of MotorControl device to use
networks ( head )
# for each network specify the joint map
head 0 5 0 5
# Verbose output (on if present, off if commented out)
#verbose

# Specify configuration of MotorControl devices
[head]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames neck_pitch neck_roll neck_yaw eyes_tilt left_eye right_eye
name head

[COUPLING]
eyes_vergence_control (4 5) (eyes_version eyes_vergence)

#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 1.7453277777777776 1.7453277777777776 1.7453277777777776 4.3633194444444436 4.3633194444444436 4.3633194444444436
kd 0.12217294444444443 0.12217294444444443 0.12217294444444443 0. 0. 0.
ki 0.0034906555555555552 0.0034906555555555552 0.0034906555555555552 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776
maxInt 9999 9999 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 8.7266388888888873 8.7266388888888873 8.7266388888888873 4.3633194444444436 4.3633194444444436 4.3633194444444436
kd 0.034906555555555552 0.034906555555555552 0.034906555555555552 0. 0. 0.
ki 0.0034906555555555552 0.0034906555555555552 0.0034906555555555552 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776
maxInt 9999 9999 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  

[LIMITS]
jntPosMax 17.0 20.0 45.0 30.0 30.0 50.0
jntPosMin -30.0 -20.0 -45.0 -30.0 -30.0 0.0
jntVelMax 100.0 100.0 100.0 100.0 100.0 100.0
