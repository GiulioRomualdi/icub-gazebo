[include "gazebo_icub_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
period 10
# output port name
name /${gazeboYarpPluginsRobotName}/left_arm
# Total number of joints
joints 7
# list of MotorControl device to use
networks ( left_arm_no_hand )
# for each network specify the joint map
left_arm_no_hand 0 6 0 6

# Verbose output (on if present, off if commented out)
#verbose


# Specify configuration of MotorControl devices
[left_arm_no_hand]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames l_shoulder_pitch l_shoulder_roll l_shoulder_yaw l_elbow l_wrist_prosup l_wrist_pitch l_wrist_yaw
name left_arm_no_hand


#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 0. 1.7453277777777776 1.7453277777777776 1.7453277777777776 1.7453277777777776 1.7453277777777776 1.7453277777777776 1.7453277777777776
kd 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776
ki 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776 0.17453277777777776
maxInt 9999 9999 9999 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp 0. 8.7266388888888873 8.7266388888888873 8.7266388888888873 5.2359833333333325 5.2359833333333325 5.2359833333333325 5.2359833333333325
kd 0.034906555555555552 0.034906555555555552 0.034906555555555552 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776
ki 0.0017453277777777776 0.0017453277777777776 0.0017453277777777776 0.00017453277777777776 0.00017453277777777776 0.00017453277777777776 0.00017453277777777776
maxInt 9999 9999 9999 9999 9999 9999 9999
maxOutput 9999 9999 9999 9999 9999 9999 9999
shift        
ko           
stictionUp   
stictionDwn  

[LIMITS]
jntPosMax 10.0 160.0 80.0 106.0 60.0 25.0 25.0
jntPosMin -95.0 0.0 -37.0 15.0 -60.0 -80.0 -20.0
jntVelMax 100.0 100.0 100.0 100.0 100.0 100.0 100.0
