 SIM_SEA_2-5_L_ELBOW: l_upper_arm
 SIM_SEA_2-5_L_FOREARM_HAND: l_elbow_1
 SIM_SEA_2-5_NECK_1: neck_1
 SIM_SEA_2-5_NECK_2: neck_2
 SIM_SEA_2-5_HEAD: head
 RootGround--RootPart: root_joint_unknown
