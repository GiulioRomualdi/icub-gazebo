 SIM_SEA_2-5_CHEST_BB--SIM_SEA_2-5_NECK_1: neck_pitch
 SIM_SEA_2-5_NECK_1--SIM_SEA_2-5_NECK_2: neck_roll
 SIM_SEA_2-5_NECK_2--SIM_SEA_2-5_HEAD: neck_yaw

# Frames options 
exportAllUseradded: No

exportedFrames:
  - frameName: SCSYS_L_SOLE
    frameReferenceLink: l_foot
    exportedFrameName: l_sole
  - frameName:  SCSYS_R_SOLE
    frameReferenceLink: r_foot
    exportedFrameName: r_sole

linkFrames: 
  - linkName: root_link
    frameName: SCSYS_SIM_LAP_BELT_2_ALT_ORIG_1
  - linkName: l_hip_3
    frameName: SCSYS_L_UPPER_LEG_FT45
    frameReferenceLink: l_hip_2
  - linkName: r_hip_3
    frameName: SCSYS_R_UPPER_LEG_FT45
    frameReferenceLink: r_hip_2
  - linkName: l_foot
    frameName: SCSYS_L_FOOT_FT45
    frameReferenceLink: l_ankle_2
  - linkName: r_foot
    frameName: SCSYS_R_FOOT_FT45
    frameReferenceLink: r_ankle_2    
  - linkName: l_upper_arm
    frameName: SCSYS_L_UPPER_ARM_FT45
    frameReferenceLink: l_shoulder_3
  - linkName: r_upper_arm
    frameName: SCSYS_R_UPPER_ARM_FT45
    frameReferenceLink: r_shoulder_3

# Sensors options
forceTorqueSensors:
  - jointName: l_leg_ft_sensor
    directionChildToParent: Yes
  - jointName: r_leg_ft_sensor
    directionChildToParent: Yes
  - jointName: l_foot_ft_sensor
    directionChildToParent: Yes
  - jointName: r_foot_ft_sensor
    directionChildToParent: Yes
  - jointName: l_arm_ft_sensor
    directionChildToParent: Yes
  - jointName: r_arm_ft_sensor
    directionChildToParent: Yes
    
sensors:
  - linkName: head
    frameName: SCSYS_HEAD_MTX_IMU
    sensorName: "imu_frame"
    exportFrameInURDF: Yes
    sensorType: "imu"
    updateRate: "100"
    sensorBlobs: 
    - |
        <plugin name="iCub_yarp_gazebo_plugin_IMU" filename="libgazebo_yarp_imu.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/inertial.ini</yarpConfigurationFile>
        </plugin>
  - sensorName: "default"
    exportFrameInURDF: Yes
    sensorType: "accelerometer"
    updateRate: "100"
    sensorBlobs: 
    - |
        <plugin name="iCub_yarp_gazebo_plugin_ACC" filename="libgazebo_yarp_inertialmtb.so" />
  - sensorName: "default"
    exportFrameInURDF: Yes
    sensorType: "gyroscope"
    updateRate: "100"
  - frameName: SCSYS_L_UPPER_LEG_MTB_ACC_10B1
    linkName: l_upper_leg
    sensorName: l_upper_leg_mtb_acc_10b1
    sensorType: "accelerometer"
  - frameName: SCSYS_L_LOWER_LEG_MTB_ACC_10B8
    linkName: l_lower_leg
    sensorName: l_lower_leg_mtb_acc_10b8
    sensorType: "accelerometer"
  - frameName: SCSYS_L_FOOT_MTB_ACC_10B12
    linkName: l_foot
    sensorName: l_foot_mtb_acc_10b12
    sensorType: "accelerometer"


# Workaround options 
reverseRotationAxis:
  l_hip_yaw
  l_knee
  l_ankle_pitch
  r_hip_pitch
  r_hip_roll
  r_ankle_roll
  torso_pitch
  torso_roll
  l_shoulder_roll
  l_elbow
  r_shoulder_pitch
  r_shoulder_yaw
  r_elbow
  neck_roll
  
assignedMasses:
  chest: 7.6380
  l_upper_leg: 1.8084
  l_lower_leg: 1.4724
  l_ankle_1  : 0.6798
  r_upper_leg: 1.8035
  r_lower_leg: 1.4720
  r_ankle_1  : 0.6803

XMLBlobs: 
  - |
        <gazebo reference="r_arm_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - |
        <gazebo reference="l_arm_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - | 
        <gazebo reference="r_leg_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - | 
        <gazebo reference="l_leg_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - |
        <gazebo reference="r_foot_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - |
        <gazebo reference="l_foot_ft_sensor">
          <disableFixedJointLumping>true</disableFixedJointLumping>
        </gazebo>
  - | 
        <gazebo>
        <plugin name="controlboard_torso" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_torso.ini</yarpConfigurationFile>
        </plugin>
        <plugin name="controlboard_head" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_head.ini</yarpConfigurationFile>
        </plugin>
        <plugin name="controlboard_left_arm" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_left_arm.ini</yarpConfigurationFile>
            <initialConfiguration>-0.52 0.52 0 0.785 0 0 0.698</initialConfiguration>
        </plugin>
        <plugin name="controlboard_right_arm" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_right_arm.ini</yarpConfigurationFile>
            <initialConfiguration>-0.52 0.52 0 0.785 0 0 0.698</initialConfiguration>
        </plugin>
        <plugin name="controlboard_right_leg" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_right_leg.ini</yarpConfigurationFile>
        </plugin>
        <plugin name="controlboard_left_leg" filename="libgazebo_yarp_controlboard.so">
            <yarpConfigurationFile>model://iCubGenova02/conf/gazebo_iCubGenova02_left_leg.ini</yarpConfigurationFile>
        </plugin>
        <plugin name="apply_external_wrench" filename="libgazebo_yarp_externalwrench.so" >
             <robotNamefromConfigFile>model://iCubGenova02/conf/gazebo_iCubGenova02_robotname.ini</robotNamefromConfigFile>
        </plugin>
        </gazebo>
