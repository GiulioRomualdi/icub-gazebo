[include "../gazebo_iCubGenova02_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device analogServer
# rate of output streaming from ports as a ms period
period 10
# output port name
name /${gazeboYarpPluginsRobotName}/left_leg/inertialMTB

[PART_DRIVER]
# name of the part driver device to be instatiated by the factory
device gazebo_inertialMTB
# part to which the sensors are attached
# (the predefined number of sensors depends on this parameter)
robotPart left_leg
# ordered list of enabled sensors
enabledSensors (iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b1 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b2 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b3 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b4 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b5 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b6 
				iCubGenova02::l_upper_leg::l_upper_leg_mtb_acc_10b7 
				iCubGenova02::l_lower_leg::l_lower_leg_mtb_acc_10b8 
				iCubGenova02::l_lower_leg::l_lower_leg_mtb_acc_10b9 
				iCubGenova02::l_lower_leg::l_lower_leg_mtb_acc_10b10 
				iCubGenova02::l_lower_leg::l_lower_leg_mtb_acc_10b11 
				iCubGenova02::l_foot::l_foot_mtb_acc_10b12
				iCubGenova02::l_foot::l_foot_mtb_acc_10b13)
